  <head>

<style>
  
  body {
    background-color: lightblue;
    font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>

 <div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Pleasanton')">Pleasanton</button>
  <button class="tablinks" onclick="openCity(event, 'San Ramon')">San Ramon</button>
  <button class="tablinks" onclick="openCity(event, 'Dublin')">Dublin</button>
</div>

<div id="Pleasanton" class="tabcontent">
  <h3>Pleasanton</h3>
  <p>Pleasanton is a great city in East Bay in Northern California.</p>
</div>

<div id="San Ramon" class="tabcontent">
  <h3>San Ramon</h3>
  <p>San Ramon is a great city where we have dance classes.</p> 
</div>

<div id="Dublin" class="tabcontent">
  <h3>Dublin</h3>
  <p>Dublin is in between San Ramon and Pleasanton. Its a great active city.</p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i]
          .className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
